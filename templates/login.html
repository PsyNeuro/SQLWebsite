{% extends "base.html" %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
    <h1 align="center"> This is the Login page </h1>
<form method="POST">
    <h3 align="center">Type your details in please</h3>
    <div class="form-group"> 
        <label for="email">Email Address</label>
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name ="email" 
            placeholder = "Enter email"
        />
    </div>
    <p></p>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            type="password" 
            class="form-control" 
            id="password" 
            name ="password" 
            placeholder = "Enter password "
        />
    </div>
    <p></p>
    <br />
    <button
        type="submit"
        class="btn btn-primary">
        Submit
    </button>
</form>
</body>
</html>

{% endblock %}
